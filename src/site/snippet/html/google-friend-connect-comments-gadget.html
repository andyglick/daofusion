<div id="${gadget.divId}" style="border:1px solid #cccccc;"></div>
<script type="text/javascript">
var skin = {};
skin['BORDER_COLOR'] = '#cccccc';
skin['ENDCAP_BG_COLOR'] = '#f0f0f0';
skin['ENDCAP_TEXT_COLOR'] = '#333333';
skin['ENDCAP_LINK_COLOR'] = '#0000cc';
skin['ALTERNATE_BG_COLOR'] = '#ffffff';
skin['CONTENT_BG_COLOR'] = '#ffffff';
skin['CONTENT_LINK_COLOR'] = '#0000cc';
skin['CONTENT_TEXT_COLOR'] = '#333333';
skin['CONTENT_SECONDARY_LINK_COLOR'] = '#7777cc';
skin['CONTENT_SECONDARY_TEXT_COLOR'] = '#666666';
skin['CONTENT_HEADLINE_COLOR'] = '#333333';
skin['DEFAULT_COMMENT_TEXT'] = '${gadget.defaultCommentText}';
skin['HEADER_TEXT'] = '${gadget.headerText}';
skin['POSTS_PER_PAGE'] = '${gadget.postsPerPage}';
google.friendconnect.container.setParentUrl(gfcParentUrl);
google.friendconnect.container.renderWallGadget(
  { id: '${gadget.divId}', site: gfcSiteId,
    'view-params':{"disableMinMax":"true","scope":"PAGE","startMaximized":"true"}
  }, skin);
</script>
